<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚡ The Future Is Loading...</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root {
      --royal-gold: #d4af37;
      --royal-purple: #6b46c1;
      --elegant-gray: #374151;
      --light-gray: #9ca3af;
      --dark-bg: #111827;
      --darker-bg: #0f172a;
      --card-bg: #1f2937;
      --border-color: #374151;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
      color: #f9fafb;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="0.3" fill="%23d4af37" opacity="0.4"/><circle cx="80" cy="30" r="0.2" fill="%236b46c1" opacity="0.3"/><circle cx="60" cy="70" r="0.25" fill="%23d4af37" opacity="0.3"/><circle cx="30" cy="80" r="0.15" fill="%239ca3af" opacity="0.2"/></svg>') repeat;
      animation: twinkle 6s ease-in-out infinite alternate;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    .main-title {
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 700;
      text-align: center;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--royal-gold), var(--royal-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }
    .subtitle {
      font-size: clamp(1rem, 3vw, 1.3rem);
      text-align: center;
      margin-bottom: 3rem;
      color: var(--light-gray);
      font-weight: 400;
      line-height: 1.6;
      animation: fadeInUp 1s ease-out 0.5s both;
    }
    .countdown {
      display: flex;
      gap: 2rem;
      margin-bottom: 3rem;
      animation: fadeInUp 1s ease-out 1s both;
    }
    .countdown-item {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem 1rem;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
    }
    .countdown-item:hover {
      border-color: var(--royal-gold);
      box-shadow: 0 8px 25px -5px rgba(212, 175, 55, 0.1);
    }
    .countdown-number {
      font-size: 2rem;
      font-weight: 700;
      color: var(--royal-gold);
      font-family: 'JetBrains Mono', monospace;
    }
    .countdown-label {
      font-size: 0.75rem;
      color: var(--light-gray);
      margin-top: 0.5rem;
      font-weight: 500;
      letter-spacing: 0.05em;
    }
    .email-form {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      animation: fadeInUp 1s ease-out 1.5s both;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    .email-input {
      padding: 0.875rem 1.25rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--card-bg);
      color: #f9fafb;
      font-family: inherit;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      min-width: 300px;
    }
    .email-input:focus {
      outline: none;
      border-color: var(--royal-gold);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
    }
    .notify-btn {
      padding: 0.875rem 2rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--royal-gold), var(--royal-purple));
      color: white;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.95rem;
    }
    .notify-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px -5px rgba(212, 175, 55, 0.25);
    }
    .rotating-taglines {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      animation: fadeInUp 1s ease-out 2s both;
    }
    .tagline {
      font-size: 1.1rem;
      opacity: 0;
      position: absolute;
      animation: rotateTaglines 10s infinite;
      color: var(--light-gray);
      font-weight: 400;
      font-style: italic;
    }
    .tagline:nth-child(2) { animation-delay: 2s; }
    .tagline:nth-child(3) { animation-delay: 4s; }
    .tagline:nth-child(4) { animation-delay: 6s; }
    .tagline:nth-child(5) { animation-delay: 8s; }
    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .shape {
      position: absolute;
      border: 2px solid;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      border-color: var(--royal-gold);
      top: 20%;
      left: 10%;
      animation-delay: 0s;
      opacity: 0.3;
    }
    .shape:nth-child(2) {
      width: 50px;
      height: 50px;
      border-color: var(--royal-purple);
      top: 60%;
      right: 15%;
      animation-delay: 2s;
      opacity: 0.2;
    }
    .shape:nth-child(3) {
      width: 65px;
      height: 65px;
      border-color: var(--elegant-gray);
      bottom: 30%;
      left: 20%;
      animation-delay: 4s;
      opacity: 0.25;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes rotateTaglines {
      0%, 20% { opacity: 1; transform: translateY(0); }
      25%, 95% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 0; transform: translateY(20px); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    @keyframes twinkle {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .model-container {
      margin: 2rem 0;
      display: flex;
      justify-content: center;
      z-index: 1;
      opacity: 0.8;
    }
    model-viewer {
      width: 300px;
      height: 300px;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      background: var(--card-bg);
    }
    /* Mobile Phones (320px - 480px) */
    @media (max-width: 480px) {
      .container { padding: 1rem; }
      .main-title { font-size: clamp(2rem, 10vw, 3rem); margin-bottom: 1.5rem; }
      .subtitle { font-size: 1rem; margin-bottom: 2rem; }
      .countdown { 
        flex-wrap: wrap; 
        gap: 0.8rem; 
        justify-content: center;
        margin-bottom: 2rem;
      }
      .countdown-item { 
        padding: 1rem 0.8rem; 
        min-width: 70px;
        flex: 1;
        max-width: 80px;
      }
      .countdown-number { font-size: 1.5rem; }
      .countdown-label { font-size: 0.7rem; }
      .email-form { 
        flex-direction: column; 
        gap: 1rem;
        width: 100%;
      }
      .email-input { 
        min-width: auto; 
        width: 100%;
        padding: 0.8rem 1rem;
        font-size: 0.9rem;
      }
      .notify-btn { 
        width: 100%;
        padding: 0.8rem;
        font-size: 0.9rem;
      }
      .rotating-taglines { height: 50px; margin-bottom: 1.5rem; }
      .tagline { font-size: 1rem; text-align: center; }
      .model-container {
        margin: 1.5rem 0;
      }
      model-viewer {
        width: 200px;
        height: 200px;
      }
      .floating-shapes .shape { display: none; }
    }
    
    /* Tablets (481px - 768px) */
    @media (min-width: 481px) and (max-width: 768px) {
      .container { padding: 1.5rem; }
      .main-title { margin-bottom: 1.5rem; }
      .subtitle { margin-bottom: 2.5rem; }
      .countdown { 
        gap: 1.5rem; 
        margin-bottom: 2.5rem;
        justify-content: center;
      }
      .countdown-item { 
        padding: 1.2rem 1rem;
        min-width: 90px;
      }
      .countdown-number { font-size: 1.8rem; }
      .email-form { 
        flex-direction: column; 
        gap: 1rem;
        max-width: 400px;
        width: 100%;
      }
      .email-input { 
        min-width: auto;
        width: 100%;
      }
      .notify-btn { width: 100%; }
      .model-container {
        margin: 2rem 0;
      }
      model-viewer {
        width: 280px;
        height: 280px;
      }
    }
    
    /* Small Laptops (769px - 1024px) */
    @media (min-width: 769px) and (max-width: 1024px) {
      .container { 
        padding: 2rem 1.5rem;
        max-width: 600px;
      }
      .countdown { gap: 1.8rem; }
      .countdown-item { padding: 1.3rem 1rem; }
      .email-form { max-width: 500px; }
      .email-input { min-width: 250px; }
      .model-container {
        margin: 2rem 0;
      }
      model-viewer {
        width: 220px;
        height: 220px;
      }
    }
    
    /* Large Screens (1025px+) */
    @media (min-width: 1025px) {
      .container { 
        max-width: 800px;
        margin: 0 auto;
      }
      .model-container {
        margin: 2rem 0;
      }
      model-viewer {
        width: 300px;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  
  <div class="container">
    <h1 class="main-title">⚡ The Future Is Loading...</h1>
    <p class="subtitle">Something extraordinary is almost here. Stay tuned for the revolution.</p>
    
    <div class="model-container">
      <model-viewer camera-controls auto-rotate background-color="transparent" alt="Futuristic 3D Model" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb"></model-viewer>
    </div>
    
    <div class="countdown">
      <div class="countdown-item">
        <div class="countdown-number" id="days">00</div>
        <div class="countdown-label">DAYS</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="hours">00</div>
        <div class="countdown-label">HOURS</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="minutes">00</div>
        <div class="countdown-label">MINUTES</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="seconds">00</div>
        <div class="countdown-label">SECONDS</div>
      </div>
    </div>
    
    <div class="email-form">
      <input type="email" class="email-input" placeholder="Enter your email for early access" id="email">
      <button class="notify-btn" onclick="subscribe()">Notify Me</button>
    </div>
    <p id="formMsg" style="margin-bottom: 2rem;"></p>
    
    <div class="rotating-taglines">
      <div class="tagline">Reimagining Tomorrow, Today.</div>
      <div class="tagline">A New Dimension of Experience.</div>
      <div class="tagline">Enter the Neon Future.</div>
      <div class="tagline">Crafted in Code. Powered by Vision.</div>
      <div class="tagline">Beyond Beta. Welcome to Alpha+</div>
    </div>
  </div>

  <script>
    // Countdown Timer
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 30); // 30 days from now
    
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate.getTime() - now;
      
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }
    
    setInterval(updateCountdown, 1000);
    updateCountdown();
    
    // Email Subscription
    function subscribe() {
      const email = document.getElementById('email').value;
      const msg = document.getElementById('formMsg');
      const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (pattern.test(email)) {
        msg.style.color = '#00ffff';
        msg.style.textShadow = '0 0 10px #00ffff';
        msg.textContent = '🚀 Welcome to the future! You\'ll be notified.';
        document.getElementById('email').value = '';
      } else {
        msg.style.color = '#ff0080';
        msg.style.textShadow = '0 0 10px #ff0080';
        msg.textContent = '⚠️ Please enter a valid email address.';
      }
    }
  </script>
</body>
</html>
